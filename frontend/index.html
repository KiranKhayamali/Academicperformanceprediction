<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Prediction</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <h1>Academic Performance Prediction</h1>

    <form id="inputform">
        <input type="text" name="name" placeholder="Enter Name">
        <input type="text" name="gender" placeholder="Enter gender">
        <input type="number" name="attendance" placeholder="Enter attendance">
        <input type="number" name="studyhour" placeholder="Enter study hour">
        <input type="number" name="previousgrade" placeholder="Enter previous grade">
        <input type="number" name="extracurricularactivities" placeholder="Enter number of ECA participated">
        <label for="parentalsupport">ParentalSupport</label>
        <select id="parentalsupport" name="parentalsupport">
            <option value="1">High</option>
            <option value="2">Medium</option>
            <option value="3">Low</option>
        </select>
        <input type="submit" name="submit" value="Submit">
    </form>

    <script src="assets/js/script.js"></script>
</body>
</html>
